<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOK SHOP</title>
    <link rel="stylesheet" href="inde.css">
</head>
<body>
    <header>
        <h1>HESON STORE</h1>
    </header>
    <nav>
        Welcome to HESON STORE â€” Secure & Fast Recharge!

    </nav>
    <main>
        <aside>
            <div class="aside-title">ðŸ›’ Order Receipt</div>
            <div id="cart-list"></div>
            <p id="total-cost">Total: 0 Ks</p>
            <hr style="margin:1rem 0;">
            <div class="aside-title">ðŸŽ® Game Categories</div>
            <ul class="game-list">
                <li>MLBB Diamond</li>
                <li><b>HOK</b></li>
                <li>PUBG</li>
                <li>Free Fire</li>
                <li>Genshin Impact</li>
            </ul>
        </aside>
        <div class="shop">
            <div class="items" id="items-container">
                <!-- Items will be generated by JS -->
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 HOK Shop. All rights reserved.
    </footer>
    <div class="notification" id="notif"></div>
    <script>
        const items = [
            { amount: 80, price: 3750 },
            { amount: 160, price: 7500 },
            { amount: 240, price: 13500 },
            { amount: 400, price: 22500 },
            { amount: 560, price: 30000 },
            { amount: 800, price: 37500 },
            { amount: 1200, price: 60000 },
            { amount: 2400, price: 135000 },
            { amount: 4000, price: 225000 },
            { amount: 8000, price: 375000 },
            { amount: "WEEKLY PASS", price: 4000 }
        ];
        let cart = {};
        let total = 0;
        function renderItems() {
            const container = document.getElementById('items-container');
            items.forEach(item => {
                const isWeekly = item.amount === "WEEKLY PASS";
                const el = document.createElement('article');
                el.innerHTML = `
                    <img src="hok.jpg" alt="HOK">
                    <p class="title">${isWeekly ? "WEEKLY PASS" : item.amount + " HOK"}</p>
                    <p class="details">${item.price.toLocaleString()} Ks</p>
                    <button class="btn" onclick="addToCart('${item.amount}', ${item.price})">Add</button>
                `;
                container.appendChild(el);
            });
        }
        function addToCart(amount, price) {
            const key = amount === "WEEKLY PASS" ? "WEEKLY PASS" : `ðŸ’Ž${amount} HOK`;
            cart[key] = (cart[key] || 0) + 1;
            total += price;
            updateCart();
            showNotif(`Added ${key} (${price.toLocaleString()} Ks)`);
        }
        function updateCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            for (let item in cart) {
                list.innerHTML += `<p>${item} Ã— ${cart[item]}</p>`;
            }
            document.getElementById('total-cost').textContent = `Total: ${total.toLocaleString()} Ks`;
        }
        function showNotif(text) {
            const notif = document.getElementById('notif');
            notif.textContent = text;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 2500);
        }
        renderItems();
        document.querySelectorAll('.game-list li').forEach(li => {
            li.style.cursor = 'pointer';
            li.addEventListener('click', () => {
                if (li.textContent.trim() === 'PUBG') {
                    window.location.href = 'pubg.html';
                } else if (li.textContent.trim() === 'MLBB Diamond') {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
